<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑书籍信息</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>BMS书籍管理系统
                <small>书籍信息编辑</small>
            </h1>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">编辑书籍信息</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="{% url 'edit_books' edit_books.id %}" method="post">
                    <div class="form-group" hidden>
                        <label for="publisher_id" class="col-sm-2 control-label">书籍ID</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{ edit_books.id }}" class="form-control"
                                   name="edit_books.id"
                                   id="publisher_id"
                                   placeholder="id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publisher_name" class="col-sm-2 control-label">书籍名称</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{ edit_books.title }}" class="form-control"
                                   name="edit_books.bname"
                                   id="publisher_name" placeholder="书籍名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publisher_address" class="col-sm-2 control-label">出版日期</label>
                        <div class="col-sm-10">
                            <input type="date" value="{{ edit_books.date|date:"Y-m-d" }}" class="form-control"
                                   name="edit_books.pubdate"
                                   id="publisher_address" placeholder="出版日期">
                        </div>
                    </div>
{#                    <div class="form-group">#}
{#                        <label for="publisher_address" class="col-sm-2 control-label">图书价格</label>#}
{#                        <div class="col-sm-10">#}
{#                            <input type="text" value="{{ edit_books.price }}" class="form-control"#}
{#                                   name="edit_books.price"#}
{#                                   id="publisher_address" placeholder="图书价格">#}
{#                        </div>#}
{#                    </div>#}
                    <div class="form-group">
                        <label for="class_name" class="col-sm-2 control-label">出版社名称</label>
                        <div class="col-sm-10">
                            <select name="publisher_id" class="form-control">
                                {% for publisher in publisher_list %}
                                    {% if edit_books.publisher_id == publisher.id %}
                                        <option selected value="{{ publisher.id }}">{{ publisher.name }}</option>
                                    {% else %}
                                        <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary" value="提交">
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>


<script src="/static/jquery-3.2.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
