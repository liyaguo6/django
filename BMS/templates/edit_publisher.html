<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑出版社信息</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>BMS出版社管理系统
                <small>出版社信息编辑</small>
            </h1>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">编辑出版社</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="{% url 'edit_publisher' edit_id=publisher_obj.id %}" method="post">
                    <div class="form-group" hidden>
                        <label for="publisher_id" class="col-sm-2 control-label">出版社ID</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{ publisher_obj.id }}" class="form-control"
                                   name="publisher_id"
                                   id="publisher_id"
                                   placeholder="id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publisher_name" class="col-sm-2 control-label">出版社名称</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{ publisher_obj.name }}" class="form-control"
                                   name="publisher_name"
                                   id="publisher_name" placeholder="出版社名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publisher_address" class="col-sm-2 control-label">出版社地址</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{ publisher_obj.address }}" class="form-control"
                                   name="publisher_address"
                                   id="publisher_address" placeholder="出版社名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary" value="提交">
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>


<script src="/static/jquery-3.2.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
