{% extends 'base.html' %}
{% block content %}
<div class="article_list">
                {% for article in article_list %}
                        <div class="article-item clearfix">
                            <h5><a href="{% url 'articles' article.user.username  article.pk %}">{{ article.title }}</a></h5>
                            <div class="article-desc">
                                <span class="media-right">{{ article.desc}}</span>
                            </div>
                            <div class="small pub_info pull-right">
                                &nbsp;&nbsp;<span>发布于&nbsp;&nbsp;{{ article.create_time|date:"Y-m-d H:i" }}</span>
                                &nbsp;&nbsp;<span class="glyphicon glyphicon-comment">评论({{ article.comment_count }})</span>
                                &nbsp;&nbsp;<span class="glyphicon glyphicon-thumbs-up">点赞({{ article.up_count}})</span>
                                &nbsp;&nbsp;<span class="glyphicon glyphicon-thumbs-down">踩({{ article.down_count}})</span>
                            </div>
                        </div>
                        <hr>
                    {% endfor %}
            </div>
{% endblock %}
